<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Название страницы-->
    <title>Посты</title>

    <!-- Стили страницы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .actions {
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-add {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Мой Блог</h1>
</header>

<main>
    <section class="filters">
        <h2>Фильтрация по тегам</h2>
        <ul class="tag-list">
            <li th:each="tag : ${tags}">
                <a th:href="@{/posts(tag=${tag})}" th:text="${tag}"></a>
            </li>
        </ul>
    </section>

    <section class="posts">
        <h2>Посты</h2>
        <div th:each="post : ${posts}">
            <article class="post">
                <h3><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></h3>
                <img th:src="${post.image}" alt="Картинка поста" class="post-image">
                <p th:text="${post.content.substring(0, 100) + '...'}"></p>
                <div class="post-meta">
                    <span th:text="'Комментарии: ' + ${post.commentsCount}"></span>
                    <span th:text="'Лайки: ' + ${post.likesCount}"></span>
                    <span>Теги:
                            <span th:each="tag : ${post.tags}">
                                <a th:href="@{/posts(tag=${tag})}" th:text="${tag}"></a><span
                                    th:if="${not (tag == post.tags.last())}">, </span>
                            </span>
                        </span>
                </div>
            </article>
        </div>

        <!-- Кнопка добавления поста -->
        <button onclick="togglePostForm()">Добавить пост</button>

        <!-- Форма добавления поста -->
        <div id="postForm" style="display:none;">
            <h2>Добавить новый пост</h2>
            <form action="#" method="POST" enctype="multipart/form-data" th:action="@{/post}" th:object="${newPost}">
                <label for="title">Название поста:</label>
                <input type="text" id="title" name="title" required th:field="*{title}" />

                <label for="image">Картинка:</label>
                <input type="file" id="image" name="image" accept="image/*" required th:field="*{image}" />

                <label for="content">Текст поста:</label>
                <textarea id="content" name="content" rows="5" required th:field="*{text}"></textarea>
                <label for="tags">Теги (через запятую):</label>
                <input type="text" id="tags" name="tags" placeholder="тег1, тег2, тег3" th:field="*{tags}" />

                <button type="submit">Сохранить пост</button>
            </form>
        </div>

        <!-- Пагинация -->
        <div class="pagination">
                <span th:if="${currentPage > 1}">
                    <a th:href="@{/posts(page=${currentPage - 1}, size=${pageSize})}">Назад</a>
                </span>

            <span th:each="page : ${pages}">
                    <a th:href="@{/posts(page=${page}, size=${pageSize})}" th:text="${page}"></a>
                </span>

            <span th:if="${currentPage < totalPages}">
                    <a th:href="@{/posts(page=${currentPage + 1}, size=${pageSize})}">Вперед</a>
                </span>

            <span th:text="'Показано ' + ${posts.size()} + ' из ' + ${totalPages} + ' постов'"></span>
        </div>
    </section>
</main>

<script>
    function togglePostForm() {
        const form = document.getElementById('postForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
